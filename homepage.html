        <style>
           body{
               font-family: Arial, Helvetica, sans-serif;
               background-image: url(https://c.wallhere.com/photos/dd/c4/2560x1600_px_Clear_Sky_fence_field_Hill_landscape_nature_photography-788883.jpg!d);
               background-position: center;
               background-repeat: no-repeat;
               background-size: cover;
               background-attachment: fixed;
               max-width: 100%;
               overflow-x: hidden;
               margin:0;
               padding:0;
           }

            header{
                font-family: Arial, Helvetica, sans-serif;
                backdrop-filter: blur(5px);
                text-align: center;
                padding: 3px;
                font-size: 23px;
                box-shadow:0 0 0px black;
                text-shadow:-1px -1px 0 #000,

                            0 0 20px rgb(76, 165, 233), 0 0 20px black;
                animation: complex-animation 3s;
                color:white;
            }
            @keyframes complex-animation {

            0%{
                transform: translateY(250px) scale(3);
                opacity: 2;
                backdrop-filter: blur(5px);
                text-shadow: 0 0 20px rgb(67, 174, 246);
            }
            50%{
                transform: translateY(250px) scale(2.7);
                opacity: 2;   
                backdrop-filter: blur(5px);
                text-shadow: 0 0 20px rgb(67, 174, 246);
            }
            100%{
                transform:scale(1);
                opacity: 1;
                backdrop-filter: blur(5px);
            }
        }
            h2{
                font-family: Arial, Helvetica, sans-serif;
                text-align: center;
                text-shadow: 0 0 20px white;
                font-size: 30px;
            }
            .que{
                font-family: Arial, Helvetica, sans-serif;
                font-size: 40px;
                text-shadow:-1px -1px 0 #000,
                            1px 1px 0 #000,
                            -1px 1px 0 #000,
                            1px -1px 0 #000,
                            0 0 20px rgb(76, 165, 233), 0 0 20px black;
                text-align: center;
                animation: slideInFromUP 4s ease-in-out;
                color:white;
            }
            @keyframes slideInFromUP {
    0% {
        opacity: 0;
    }
    50% {
        transform: translateY(-200%);
        opacity: 0;
    }
    100% {
        transform: translateY(0);
        opacity: 1;
    }
}
 @keyframes slideInFromZ {
    0% {
        opacity: 0;
    }
    50% {
        transform: translateZ(-200%);
        opacity: 0;
    }
    100% {
        transform: translateZ(0);
        opacity: 1;
    }
}
            .maindiv{
                margin:20px auto;
                width: 40%;
                padding: 10px;
                backdrop-filter: blur(5px);
                box-shadow:0 0 10px black,0 0 20px black;
                animation:gayab 6s ease;
            }
            @keyframes gayab{
            0%{
                opacity:0;
            }
            50%{
                opacity:0;
            }
            100%{
                opacity:1;
            }
        }
            button {
                background-color: #4caf50;
                color: #fff;
                padding: 10px;
                border: black;

            }
            input, select {
               margin-bottom: 16px;

               border-radius: 4px;
            }
            form {
               display: flex;

            }
            label {

@media (max-width: 768px) {

  }
}

@media (max-width: 480px) {

    width: 90%;

  }

  label {
    font-size: 18px;
  }

  button, input, select {
    padding: 8px;
  }
}

            .word{
